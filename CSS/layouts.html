<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,*{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        main{
            width:1200px;
            height:800px;
            margin:0 auto;
            background-color: beige;
            display:flex;
            flex-direction: column;
            gap:5px;

        }
        #hdr_top,#hdr,#container,#ftr{
         background-color: antiquewhite; 
         height:400px;  

        }
        #container{
            height:400px;
            display:flex;
            flex-direction: row;
            gap:5px;

        }
        #left,#right{
            flex-grow:1;
            background-color: lightcoral;
        }
        #cnter{
            flex-grow:1;
            background-color: lightpink;
        }
        #hdr_top{
            height:150px;
            display:flex;
            flex-direction:row;
            gap:50px;
            text-align:center;
            line-height:150px;
        }
       #hdr_top_left{
       flex-grow: 1;
    
       }

    </style>
</head>
<body>
    <main>
        <div id="hdr_top">
            <div id="hdr_top_left">
            <h2>header logo</h2>
        </div>
        <div id="hdr_top_right"> 
            <h2>header bar</h2>
        </div>
        </div>
        <div id="hdr">
            <h2>header bar</h2>
        </div>
        <div id="container">
            <div id="left"><h2>left</h2></div>
            <div id="center"><h2>center</h2></div>
            <div id="right"><h2>right</h2></div>
        </div>
        
            <div id="ftr">
                <h2>footer bar</h2>
            </div>

        
    </main>
    
</body>
</html>
