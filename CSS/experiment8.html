<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Cards</title>
<style>
.container {
        display: flex;               
        flex-wrap: wrap;             
        justify-content: space-evenly; 
        align-items: center;          
        align-content: space-around;  
        gap: 40px;                    
        padding: 20px;

    }

   
    .card {
        background: white;
        width: 300px;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 5px 18px rgba(0,0,0,0.15);
        flex-grow: 0;
    }

   
    .card:nth-child(2) {
        align-self: flex-start; 
    }

    .circle {
        width: 110px;
        height: 110px;
        background: #007bff;
        border-radius: 50%;
        color: white;
        font-size: 34px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px auto;
    }

    .name {
        font-size: 22px;
        font-weight: bold;
    }

    .info {
        color: #444;
        font-size: 16px;
        margin: 5px 0;
    }</style>
</head>

<body>

<div class="container">
 
    <div class="card">
        <div class="circle">JK</div>
        <div class="name">Jeet Kumar</div>
        <div class="info">B.Tech - CSE</div>
        <div class="info">Roll No: 21CS1007</div>
        <div class="info">1st Year</div>
    </div>

    <div class="card">
        <div class="circle">AR</div>
        <div class="name">Asha Rani</div>
        <div class="info">B.Tech - IT</div>
        <div class="info">Roll No: 21IT1012</div>
        <div class="info">1st Year</div>
    </div>

    <div class="card">
        <div class="circle">RK</div>
        <div class="name">Rohit Kumar</div>
        <div class="info">B.Tech - ECE</div>
        <div class="info">Roll No: 21EC1009</div>
        <div class="info">1st Year</div>
    </div>

</div>

</body>
</html>
