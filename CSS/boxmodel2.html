<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxmodel2</title>
<style>
body{
    margin:200px;
    padding:0;
}
html,*{
    margin:0;
    padding:0;
    box-sizing: border-box;
}
#main{
    height:200px;
    width:200px;
    background-color:#999;
    border:2px solid #000;
    margin:0 auto;
    display:flex;
}
.box{
    width:200px;
    height:200px;
    background-color: #555;
    margin-right:26px;
}
.box:nth-child(4){
    margin-right:0;
}

</style>
    
</head>
<body >
    <div id="main">eijeijeie</div>
    <div class="box">neneneje</div>
    <div class="box">njcencjn</div>
    <div class="box">jncncjdn</div>
    <div class="box">ncncjdnw</div>
</body>
</html>
